<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<script
			src="https://kit.fontawesome.com/29aa91a228.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo">
				<img
					class="header__logo--size"
					src="./images/logo/ohmyfood.png"
					alt="logo Ohmyfood"
				/>
			</div>
		</header>
		<nav class="nav">
			<i class="fa-solid fa-location-dot fa-sm nav__icon"></i>
			<span class="nav__locationText">Paris, Belleville</span>
		</nav>
		<main>
			<section class="explore">
				<h1 class="explore__title">
					Réservez le menu qui <br />
					vous convient
				</h1>
				<p class="explore__text">
					Découvrez des restaurants d'exception, <br />
					séléctionnés par nos soins.
				</p>
				<a class="explore__button" href="#">Explorer nos restaurants</a>
			</section>
			<section class="tutorial">
				<h2>Fonctionnement</h2>
				<div class="tutorial__line">
					<p class="tutorial__number">1</p>
					<div class="tutorial__card">
						<i
							class="fa-solid fa-mobile-screen-button fa-lg tutorial__icon"
						></i>
						<span class="tutorial__text">Choisissez un restaurant</span>
					</div>
				</div>
				<div class="tutorial__line">
					<p class="tutorial__number">1</p>
					<div class="tutorial__card">
						<i class="fa-solid fa-list fa-lg tutorial__icon"></i>
						<span class="tutorial__text">Composez votre menu</span>
					</div>
				</div>
				<div class="tutorial__line">
					<p class="tutorial__number">2</p>
					<div class="tutorial__card">
						<i class="fa-solid fa-store fa-lg tutorial__icon"></i>
						<span class="tutorial__text">Dégustez au restaurant</span>
					</div>
				</div>
				<div></div>
				<div></div>
			</section>
		</main>
	</body>
</html>
